<div class="mat-elevetion-z8" *ngIf="userForm">
    <form (ngSubmit)="onSubmit()" [formGroup]="userForm">
        <h2>
            {{pageHeader}}
        </h2>
        <p>
            <mat-form-field appearance="standard">
                <mat-label>
                    First name
                </mat-label>
                <input matInput placeholder="Enter first name..." formControlName="firstName" required />
                <mat-error>
                    Please enter first name
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>
                    Last name
                </mat-label>
                <input matInput placeholder="Enter last name..." formControlName="lastName" required />
                <mat-error>
                    Please enter last name
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>
                    Date of birth
                </mat-label>
                <input matInput type="date" placeholder="Enter date of birth..." formControlName="dateOfBirth" required />
                <mat-error>
                    Please enter date of birth
                </mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="standard">
                <mat-label>
                    Username
                </mat-label>
                <input matInput placeholder="Enter username..." formControlName="userName" required />
                <mat-error>
                    {{feedbackUserName}}
                </mat-error>
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>
                    E-mail
                </mat-label>
                <input matInput type="email" placeholder="Enter e-mail..." formControlName="email" required />
                <mat-error>
                    Please enter e-mail
                </mat-error>
            </mat-form-field>
            <mat-form-field *ngIf="isNewUser" appearance="standard">
                <mat-label>
                    Password
                </mat-label>
                <input matInput type="password" placeholder="Enter password..." formControlName="password" [required]="isNewUser" />
                <mat-error>
                    Please enter a password
                </mat-error>
            </mat-form-field>
        </p>
        <p>
            <mat-checkbox *ngIf="isNewUser" formControlName="giveAdminRights">Give admin rights </mat-checkbox>
        </p>
        <p>
            <button type="submit" mat-raised-button color="primary" *ngIf="userForm?.valid">
                Submit
            </button>
            <button type="button" mat-raised-button color="warn" (click)="closeEditor()">
                Cancel
            </button>
        </p>
    </form>
</div>
