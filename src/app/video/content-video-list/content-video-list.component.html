<h2>
    Video's
</h2>
<div class="mat-elevation-z8">
    <div class="content-list">
        <div>
            <table mat-table [dataSource]="contents" matSort>
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Content </th>
                    <td mat-cell *matCellDef="let content" [class.selected]="isSelected(content)" (click)="showVideos(content)">
                        {{content.name}}
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10]"></mat-paginator>
        </div>
    </div>
    <div class="video-list-editor">
        <app-admin-video-list *ngIf="selectedContent" [content]="selectedContent">

        </app-admin-video-list>
    </div>
</div>
