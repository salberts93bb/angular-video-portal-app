<div class="search-results">
  <div class="search-bar">
    <form [formGroup]="searchForm">
      <mat-form-field class="example-full-width">
        <mat-label>
          Search
        </mat-label>
        <input matInput type="search" placeholder="Search" value="" formControlName="name">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>
          Category
        </mat-label>
        <app-category-selector formControlName="categoryName" (categorySelectionChanged)="changeCategory($event)"
          [selectedCategory]="category"></app-category-selector>
      </mat-form-field>
      <button class="search-bar-button" type="submit" mat-raised-button color="primary" (click)="search()">
        Search
      </button>
      <button class="search-bar-button" type="button" mat-raised-button color="warn" (click)="reset()">
        Reset
      </button>
    </form>
  </div>
  <div class="search-results-list">
    <mat-list>
      <app-content-search-result *ngFor="let content of searchResults" [content]="content">
      </app-content-search-result>
    </mat-list>
    <div *ngIf="noResults">
      No content with the specified criteria could be found.
    </div>
  </div>
</div>
