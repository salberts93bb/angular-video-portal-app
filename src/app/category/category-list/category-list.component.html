<app-category-editor *ngIf="isEditorOpen()" [categoryId]="selectedCategoryId" (editorClosed)="closeEditor()">
</app-category-editor>
<h2>
    Categories
</h2>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="categories" matSort>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let category"> {{category.name}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>
            </th>
            <td mat-cell *matCellDef="let category">
                <button mat-raised-button color="primary" (click)="openEditor(category.id)">
          Edit
        </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let category">
                <button mat-raised-button color="warn" (click)="delete(category.id)">
          Delete
        </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="add">
            <th mat-header-cell *matHeaderCellDef>
                <button mat-raised-button class="add-button" (click)="openEditor()">
          Add
        </button>
            </th>
            <td mat-cell *matCellDef>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
</div>
